<!DOCTYPE html>
<html>
<head>
  <title>小天才社区</title>
  <link rel="shortcut icon" href="image\网站.png" type="image/x-icon">
  <style>
    .post {
      width: 80%;
      height: 120px;
      border: 2px solid #2196f3;
      border-radius: 10px;
      margin: 20px;
      padding: 10px;
      cursor: pointer;
      position: relative;
    }
    
    .like-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #2196f3;
      cursor: pointer;
    }
    
    .modal {
      width: 80%;
      height: 80%;
      background-color: white;
      border: 2px solid #2196f3;
      border-radius: 10px;
      position: fixed;
      top: 10%;
      left: 10%;
      display: none;
    }
    
    #content {
      width: 100%;
      height: 100%;
      padding: 10px;
      overflow: auto;
    }
    
    #close-btn {
      float: right;
      margin: 10px;
      color: #2196f3;
      cursor: pointer;
    }
    
    #like-count {
      float: right;
      margin: 10px;
      color: #2196f3;
    }
    
    #new-post-btn {
      margin: 20px;
      padding: 10px 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="new-post-btn" onclick="window.location.href = 'index.html'">返回</button>
  <div id="posts-container"></div>

  <div id="modal" class="modal">
    <span id="close-btn" onclick="closeModal()">&times;</span>
    <div id="content"></div>
    <span id="like-count">点赞数: <span id="count"></span></span>
  </div>

  <script>
    var modal = document.getElementById("modal");
    var content = document.getElementById("content");

    var posts = [
      {
        title: "<p>UP主资源-小天才root文件<br>作者：苦力怕不暴</p>",
        content: "<p>🕓7/24<br>请前往蓝奏云下载https://wwu.lanzoub.com/b04ead45g密码:114514，持续更新中<p>",
        likes: 3000
      },
      {
        title: "<p>短接教程<br>作者：苦力怕不暴</p>",
        content: "<p>🕓7/26<br>测试</p>",
        likes: 0
      },
      {
        title: "<p>UP主资源-小天才app低版本文件<br>作者：苦力怕不暴</p>",
        content: "<p>🕓7/26<br>测试</p>",
        likes: 3000
      },
      {
        title: "<p>什么是adb<br>作者：ChatGPT</p>",
        content: "<p>🕓7/27<br>ADB是Android Debug Bridge（Android调试桥）的缩写，它是一种用于与Android设备进行通信和调试的命令行工具。ADB提供了一组命令，可以通过USB连接或无线网络连接与Android设备进行通信，并执行各种操作，如安装应用程序、发送shell命令、拷贝文件、查看日志等。使用ADB，开发人员可以在开发和调试Android应用程序时方便地与设备进行交互。它还提供了一些高级功能，如屏幕录制、模拟触摸输入、模拟电话呼叫等，这些功能可以用于应用程序测试和性能分析。需要注意的是，ADB是面向开发者和高级用户的工具，需要一定的技术知识和操控能力。在使用ADB之前，通常需要在计算机上安装Android SDK，并配置设备的开发者选项和USB调试模式。<p>",
        likes: 0
      }
    ];

    function createPostElement(post) {
      var postElement = document.createElement("div");
      postElement.className = "post";
      postElement.innerHTML = post.title;

      var likeButton = document.createElement("span");
      likeButton.className = "like-btn";
      likeButton.innerHTML = "♥99+";
      likeButton.addEventListener("click", function(event) {
        event.stopPropagation();
        likePost(post);
      });

      postElement.appendChild(likeButton);

      postElement.addEventListener("click", function() {
        showModal(post);
      });

      return postElement;
    }

    function renderPosts() {
      var postsContainer = document.getElementById("posts-container");
      postsContainer.innerHTML = "";

      for (var i = 0; i < posts.length; i++) {
        var postElement = createPostElement(posts[i]);
        postsContainer.appendChild(postElement);
      }
    }

    function showModal(post) {
      content.innerHTML = post.content;
      document.getElementById("count").innerHTML = post.likes;
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function likePost(post) {
      post.likes++;
      document.getElementById("count").innerHTML = post.likes;
    }

    renderPosts();
  </script>
</body>
</html>
