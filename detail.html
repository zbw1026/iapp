  <style>  
    .button-container {  
      display: inline-block;  
      padding: 150px;  
      border-radius: 20px;  
      background-color: #c9c9c9;  
      color: white;  
      text-align: center;  
      cursor: pointer;  
    }  
    .blue-rounded-button {  
  display: inline-block;  
  padding: 10px 20px; /* 上下填充为10px，左右填充为20px */  
  color: #fff; /* 文本颜色为白色 */  
  background-color: #007BFF; /* 背景色为蓝色，你可以根据需要更改这个颜色值 */  
  border-radius: 5px; 
  text-align: center; 
  text-decoration: none; 
  transition: background-color 0.3s ease; 
  cursor: pointer; /* 鼠标悬停时显示手形光标 */  
  border: none; /* 无边框 */  
  font-size: 16px; /* 字体大小为16px，可以根据需要调整 */  
  line-height: 1.5; /* 行高，可以根据需要调整 */  
}  
  
.blue-rounded-button:hover {  
  background-color: #0056b3; /* 鼠标悬停时的背景色，比原来的蓝色深一些 */  
}  
  
.blue-rounded-button:active {  
  background-color: #004085; /* 按钮被按下时的背景色，比悬停时的颜色更深 */  
  transform: translateY(1px); /* 按钮被按下时稍微下沉一点，增加视觉效果 */  
}
    .button-container:hover {  
      background-color: #2196f3;  
    }  
    .rounded-image {  
  border-radius: 10px; /* 圆角半径为10px，你可以根据需要调整 */  
  overflow: hidden; /* 确保图片不会溢出容器 */  
  width: 200px; /* 容器宽度，可以根据需要调整 */  
  height: 200px; /* 容器高度，可以根据需要调整 */  
  display: inline-block; /* 使得容器可以内联显示 */  
  background-color: #f1f1f1; /* 容器背景色，可以根据需要更改 */  
}  
  
.rounded-image img {  
  width: 100%;  
  height: auto; 
  display: block; 
}
body {  
  display: flex;  
  justify-content: center;  
  align-items: center;  
  height: 100vh;  
  margin: 0;  
  background-color: #f4f4f4; 
}
