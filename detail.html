<!DOCTYPE html>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: 'Arial', sans-serif;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .rounded-image {
      border-radius: 10px;
      overflow: hidden;
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
    }
    .rounded-image img {
      width: 100%;
      height: auto;
      display: block;
    }
    .button-container {
      margin-top: 20px;
    }
    .blue-rounded-button {
      display: inline-block;
      padding: 10px 20px;
      color: #fff;
      background-color: #2196f3;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
      border: none;
      font-size: 16px;
      line-height: 1.5;
    }
    .blue-rounded-button:hover {
      background-color: #1e88e5;
    }
    .blue-rounded-button:active {
      background-color: #1976d2;
      transform: translateY(1px);
    }
    h2, h3 {
      margin: 10px 0;
    }
    p {
      margin: 5px 0;
      color: #666;
    }
    #new-post-btn {
  background-color: #2196f3;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-bottom: 20px;
  transition: background-color 0.3s ease;
}

    #new-post-btn:hover {
  background-color: #2196f3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
}
  </style>
</head>
<body>
  <div class="container">
        <button id="new-post-btn" onclick="window.location.href = 'index.html'">返回</button>
    <div class="rounded-image">
      <img src="https://himg.bdimg.com/sys/portrait/item/public.1.d18fe7b2.rdM_1NCXwh0m2yUSAA_30g?tt=1705986800833" alt="描述图片的文本">
    </div>
    <h2>来自up主 苦力怕不暴 的分享</h2>
    <h2>为你找到文件</h2>
    <h3 id="dynamicText">等待加载对应的说明文字...</h3>
    <p>如遇输入密码均为1234或0000</p>
    <div class="button-container">
      <button class="blue-rounded-button" onclick="redirectToPage()">点击跳转</button>
    </div>
  </div>
  <script>
    const numberToTextMap = {
      '001': '[资源]ROOT必备',
      '002': '[资源]小天才超级恢复合集',
      '003': '[应用合集]生活便利',
      '004': '[应用合集]娱乐游戏',
      '005': '[应用合集]实用工具',
      '006': '[应用合集]酷盒子专区',
      '007': '[资源]电脑软件',
      '008': '[资源]抓包工具 请合法使用',
      '009': '[资源]App Cloner_v2.13.1',
      '010': '[资源]scrcpy1.24',
      '011': '[资源]小天才rtos超级恢复'
    };

    function setH3TextBasedOnUrl() {
      var url = window.location.href;
      var matches = url.match(/\d{3,}$/);
      if (matches) {
        var numberStr = matches[0];
        var text = numberToTextMap[numberStr] || '未找到对应的说明文字';
        document.getElementById('dynamicText').textContent = text;
      } else {
        document.getElementById('dynamicText').textContent = '[X]输入的值不正确';
      }
    }

    window.onload = setH3TextBasedOnUrl;

    function redirectToPage() {
      var url = window.location.href;
      var lastThreeDigits = url.slice(-3);
      var pageToRedirect;

      switch (lastThreeDigits) {
        case '001':
          pageToRedirect = 'https://wwu.lanzoub.com/b04ead45g';
          break;
        case '002':
          pageToRedirect = 'https://pan.baidu.com/s/1ybKNDDeR66nusjFhu_zqXw?pwd=0000';
          break;
        case '003':
          pageToRedirect = 'https://wwu.lanzoub.com/b04e56uje';
          break;
        case '004':
          pageToRedirect = 'https://wwu.lanzoub.com/b04e56ukf';
          break;
        case '005':
          pageToRedirect = 'https://wwu.lanzoub.com/b04e56uni';
          break;
        case '006':
          pageToRedirect = 'https://wwu.lanzoub.com/b04duhmjg';
          break;
        case '007':
          pageToRedirect = 'https://wwu.lanzoub.com/b04ead45g';
          break;
        case '008':
          pageToRedirect = 'https://www.123pan.com/s/mWczVv-Z9uf3';
          break;
        case '009':
          pageToRedirect = 'https://www.123pan.cn/s/mWczVv-k1uf3';
          break;
        case '010':
          pageToRedirect = 'https://www.123pan.com/s/mWczVv-uauf3';
          break;
          case '011':
          pageToRedirect = 'https://www.123865.com/s/mWczVv-oFUf3';
          break;
      }

      window.location.href = pageToRedirect;
    }
  </script>
</body>
</html>
