<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天社区</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        header {
            background-color: #2196f3;
            padding: 10px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #FFFFFF;
        }
        .back-button {
            color: #FFFFFF;
            background-color: #0c7cd5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #1565c0;
        }
        .open-button {
            color: #FFFFFF;
            background-color: #0c7cd5;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .open-button:hover {
            background-color: #1565c0;
        }
        .hint {
            font-size: 18px;
            margin-right: 10px;
        }
        iframe {
            width: 100%;
            height: calc(100% - 70px); /* 考虑到顶部的高度，计算iframe的高度 */
            border: none;
            background-color: #FFFFFF;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const backButton = document.querySelector('.back-button');
            backButton.addEventListener('click', () => {
                window.location.href = 'index.html';
            });

            const openButton = document.querySelector('.open-button');
            openButton.addEventListener('click', () => {
                window.open('https://player.codemao.cn/new/83448395');
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="back-button">&#8678;</div>
        <div class="hint">请登录编程猫账号，页面异常请点击打开链接</div>
        <div class="open-button">打开链接</div>
    </header>
    <iframe src="https://player.codemao.cn/new/83448395"></iframe>
</body>
</html>
