          function showSlide(index) {
            if (index < 0) {
              index = totalSlides - 1;
            } else if (index >= totalSlides) {
              index = 0;
            }
            
            // 隐藏所有图片
            for (var i = 0; i < totalSlides; i++) {
              slides[i].style.display = 'none';
            }
            
            // 显示当前图片
            slides[index].style.display = 'block';
            
            currentIndex = index;
          }
          
          function nextSlide() {
            showSlide(currentIndex + 1);
          }
          
          function previousSlide() {
            showSlide(currentIndex - 1);
          }
