  <script>
     // 随机选择一个经验句子
     function getRandomExperience() {
            // 假设经验内容保存在一个数组里
            var experiences = [
                // 将experience.txt中的内容按行放入数组中
                "💡安卓系统是由谷歌开发的开放源代码操作系统。",
                "💡安卓系统是目前全球市场份额最大的手机操作系统。",
                "💡安卓系统支持数百万款应用程序的下载和安装。",
                "💡安卓系统允许用户自定义和个性化手机界面和设置。",
                "💡安卓系统提供强大的多任务处理能力，同时运行多个应用程序。",
                "💡安卓系统支持多种连接和通信技术，如蓝牙和Wi-Fi。",
                "💡安卓系统拥有丰富的社交媒体和即时通讯应用程序。",
                "💡安卓系统提供高级的安全特性，如指纹识别和面部解锁。",
                "💡安卓系统可以与其他设备进行无缝连接和同步，如智能家居设备。",
                "💡安卓系统不仅用于手机和手表，还广泛应用于平板电脑和智能电视等设备。",
                "💡操作需要先打开ADB调试模式。",
                "💡超级恢复会清空手表上的本地数据。",
                "💡破解手表：解锁手表的限制，拓展更多的玩法和功能。"
]
                // ...

            var randomIndex = Math.floor(Math.random() * experiences.length);
            return experiences[randomIndex];
        }

        // 刷新经验内容
        function refreshExperience() {
            var experienceBox = document.getElementById("experienceBox");
            experienceBox.style.opacity = 0; // 先将内容隐藏
            setTimeout(function() {
                experienceBox.innerHTML = getRandomExperience();
                experienceBox.style.opacity = 1; // 再逐渐显示
            }, 300); // 延迟300毫秒以确保动画效果
        }

        // 复制经验内容到剪贴板
        function copyExperience() {
            var experienceBox = document.getElementById("experienceBox");
            var tempInput = document.createElement("input");
            tempInput.value = experienceBox.innerText;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            
            // 显示自定义提示框
            var customAlert = document.createElement("div");
            customAlert.className = "custom-alert";
            customAlert.textContent = "经验句子已复制到剪贴板！";
            document.body.appendChild(customAlert);
            
            // 3秒后移除提示框
            setTimeout(function() {
                customAlert.style.opacity = 0; // 开始淡出动画
                setTimeout(function() {
                    document.body.removeChild(customAlert);
                }, 500); // 动画结束后移除提示框
            }, 2000);
        }

        // 当页面加载完成时执行
        window.onload = function() {
            refreshExperience(); // 初始化显示经验
            setInterval(refreshExperience, 3000); // 每5秒刷新经验
        };
  </script>

      <script>
        var currentIndex = 0;
        var slides = document.querySelectorAll('.slider-container img');
        var totalSlides = slides.length;
        
        function showSlide(index) {
          if (index < 0) {
            index = totalSlides - 1;
          } else if (index >= totalSlides) {
            index = 0;
          }

          for (var i = 0; i < totalSlides; i++) {
            slides[i].style.display = 'none';
          }

          slides[index].style.display = 'block';
          
          currentIndex = index;
        }
        
        function nextSlide() {
          showSlide(currentIndex + 1);
        }
        
        function previousSlide() {
          showSlide(currentIndex - 1);
        }
