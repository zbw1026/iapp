  <script>
     // 随机选择一个经验句子
     function getRandomExperience() {
            // 假设经验内容保存在一个数组里
            var experiences = [
                "💡安卓系统是由谷歌开发的开放源代码操作系统。",
                "💡安卓系统是目前全球市场份额最大的手机操作系统。",
                // 其他经验句子...
            ];

            var randomIndex = Math.floor(Math.random() * experiences.length);
            return experiences[randomIndex];
        }

        // 刷新经验内容
        function refreshExperience() {
            var experienceBox = document.getElementById("experienceBox");
            experienceBox.style.opacity = 0; // 先将内容隐藏
            setTimeout(function() {
                experienceBox.innerHTML = getRandomExperience();
                experienceBox.style.opacity = 1; // 再逐渐显示
            }, 300); // 延迟300毫秒以确保动画效果
        }

        // 复制经验内容到剪贴板
        function copyExperience() {
            var experienceBox = document.getElementById("experienceBox");
            var tempInput = document.createElement("input");
            tempInput.value = experienceBox.innerText;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            
            // 显示自定义提示框
            var customAlert = document.createElement("div");
            customAlert.className = "custom-alert";
            customAlert.textContent = "经验句子已复制到剪贴板！";
            document.body.appendChild(customAlert);
            
            // 3秒后移除提示框
            setTimeout(function() {
                customAlert.style.opacity = 0; // 开始淡出动画
                setTimeout(function() {
                    document.body.removeChild(customAlert);
                }, 500); // 动画结束后移除提示框
            }, 2000);
        }

        // 检测是否是移动设备
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 当页面加载完成时执行
        window.onload = function() {
            refreshExperience(); // 初始化显示经验
            setInterval(refreshExperience, 3000); // 每5秒刷新经验

            if (isMobileDevice()) {
                // 创建下载提示与按钮
                var downloadAppDiv = document.createElement("div");
                downloadAppDiv.className = "download-app";
                downloadAppDiv.innerHTML = '<p>在移动设备上使用更方便，现在就下载我们的App！</p>' +
                                           '<a href="#" class="download-button">下载App</a>';
                document.body.appendChild(downloadAppDiv);
            }
        };
  </script>

    .slider-prev,

      width: 40px;

      background-color: rgba(0, 0, 0, 0.5);

      text-align: center;
      line-height: 40px;
      cursor: pointer;

      transition: background-color 0.3s;
    }

    .slider-prev {
      left: 10px;
    }

    .slider-next {
      right: 10px;
    }

    .slider-prev:hover,
    .slider-next:hover {

    }

    #experienceBox {

      background-color: var(--primary-color);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;

      text-align: center;

    .image-button {

    hr {

    /* 自定义提示框样式 */
    .custom-alert {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);

      padding: 10px 20px;

    /* 下载App提示与按钮样式 */

      <script>
        var currentIndex = 0;
        var slides = document.querySelectorAll('.slider-container img');
        var totalSlides = slides.length;
        
        function showSlide(index) {
          if (index < 0) {
            index = totalSlides - 1;
          } else if (index >= totalSlides) {
            index = 0;
          }

          for (var i = 0; i < totalSlides; i++) {
            slides[i].style.display = 'none';
          }

          slides[index].style.display = 'block';
          
          currentIndex = index;
        }
        
        function nextSlide() {
          showSlide(currentIndex + 1);
        }
        
        function previousSlide() {
          showSlide(currentIndex - 1);
        }

        showSlide(0);

        setInterval(nextSlide, 3000);
